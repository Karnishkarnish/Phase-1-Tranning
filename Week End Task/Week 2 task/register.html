<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Yummy Tummy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: url('https://sherohomefood.in/wp-content/uploads/2021/05/SHF_home-slide-1.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .register-box {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 10px;
      color: white;
      width: 100%;
      max-width: 500px;
    }
    label {
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h2 class="text-center mb-4">Register</h2>
    <form id="registerForm">
      <div class="mb-3">
        <label for="name">Full Name</label>
        <input type="text" class="form-control" id="name" required />
      </div>
      <div class="mb-3">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" required />
      </div>
      <div class="mb-3">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" required />
        <small class="text-warning">Must be 8+ chars with 1 uppercase, 1 number & 1 special character</small>
      </div>
      <div class="mb-3">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" required />
      </div>
      <div class="mb-3">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" required />
      </div>
      <div class="mb-3">
        <label for="mobile">Mobile Number</label>
        <input type="tel" class="form-control" id="mobile" pattern="[0-9]{10}" required />
      </div>
      <div class="mb-3">
        <label for="role">Role</label>
        <select id="role" class="form-select" required>
          <option value="" disabled selected>Select role</option>
          <option value="customer">Customer</option>
           <option value="admin">Admin</option>
         
        </select>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success">Register</button>
      </div>
    </form>
  </div>

 <script>
  function isValidPassword(pw) {
    return /^[0-9]{6,}$/.test(pw);
  }

  document.getElementById("registerForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const password = document.getElementById("password").value.trim();
    const confirmPassword = document.getElementById("confirmPassword").value.trim();

    if (password !== confirmPassword) {
      alert("Passwords do not match.");
      return;
    }

    if (!isValidPassword(password)) {
      alert("Password must meet complexity requirements.");
      return;
    }

    alert("Registration successful (demo only). Redirecting to login page...");
    window.location.href = "login.html";
  });
</script>

</body>
</html>
