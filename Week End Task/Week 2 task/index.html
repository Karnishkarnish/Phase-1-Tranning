<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yummy Tummy - Home</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      background: url('https://sherohomefood.in/wp-content/uploads/2021/05/SHF_home-slide-1.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .content {
      flex: 1;
      position: relative;
      z-index: 1;
      color: white;
    }

    footer {
      background-color: #212529;
      color: white;
      position: relative;
      z-index: 1;
    }

    .hero-img {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      margin-bottom: 30px;
    }

    .btn-lg {
      min-width: 120px;
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark z-1">
    <div class="container">
      <a class="navbar-brand" href="#">Yummy Tummy</a>
    </div>
  </nav>

  <div class="container text-center mt-5 content">
    <h1 class="display-4 mb-4">Welcome to Yummy Tummy</h1>
    <p class="lead mb-4">Delicious food from truYum delivered to your doorstep!</p>

   
    <img src="https://t3.ftcdn.net/jpg/14/83/98/12/240_F_1483981207_O3U0bRSddGMPfwmq3Lj47h5FxXyt7KDT.jpg" alt="Delicious food" class="hero-img img-fluid" />


    <div class="d-flex justify-content-center gap-3">
      <a href="login.html" class="btn btn-primary btn-lg">Login</a>
      <a href="register.html" class="btn btn-success btn-lg">Register</a>
    </div>
  </div>

  <footer class="text-center py-4 mt-auto">
    <div class="container">
      <p class="mb-1">&copy; 2025 truYum - Yummy Tummy. All Rights Reserved.</p>
      <p class="small">Contact us: <a href="mailto:support@yummytummy.com" class="text-info text-decoration-none">support@yummytummy.com</a></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
