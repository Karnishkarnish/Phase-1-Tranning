<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Menu - Yummy Tummy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: url('https://t3.ftcdn.net/jpg/10/40/41/20/240_F_1040412050_g4CvlQYasDkTyaAA4yuj2r8Sgpnjt3fN.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
    }

    .topbar {
      background-color: rgba(52, 58, 64, 0.95);
      color: white;
      padding: 15px 20px;
    }

    .topbar h4 {
      margin: 0;
    }

    .menu-card {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="topbar">
    <h4>Admin - Menu Management</h4>
  </div>

  <div class="container mt-4">
    <h3 class="mb-4 text-white">All Menu Items</h3>
    <div id="menuList" class="row"></div>
  </div>

  <script>
    const menuItems = [
      {
        id: 1,
        name: "Burger",
        price: 120,
        active: true,
        launchDate: "2025-01-01"
      },
      {
        id: 2,
        name: "Pizza",
        price: 250,
        active: true,
        launchDate: "2024-12-01"
      },
      {
        id: 3,
        name: "Pasta",
        price: 180,
        active: false,
        launchDate: "2024-11-01"
      }
    ];

    function loadMenu() {
      const container = document.getElementById("menuList");
      container.innerHTML = "";

      menuItems.forEach(item => {
        const col = document.createElement("div");
        col.className = "col-md-4";

        const card = document.createElement("div");
        card.className = "menu-card";

        card.innerHTML = `
          <h5>${item.name}</h5>
          <p><strong>Price:</strong> â‚¹${item.price}</p>
          <p><strong>Status:</strong> ${item.active ? "Active" : "Inactive"}</p>
          <p><strong>Launch Date:</strong> ${item.launchDate}</p>
          <div class="d-flex gap-2">
            <a href="edit-item.html?id=${item.id}" class="btn btn-sm btn-warning">Edit</a>
          </div>
        `;

        col.appendChild(card);
        container.appendChild(col);
      });
    }

    loadMenu();
  </script>

</body>
</html>
