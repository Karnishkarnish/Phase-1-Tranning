<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Yummy Tummy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: url('https://sherohomefood.in/wp-content/uploads/2021/05/SHF_home-slide-1.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 10px;
      color: white;
      width: 100%;
      max-width: 400px;
    }
    label {
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2 class="text-center mb-4">Login</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" class="form-control" id="username" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Role:</label>
        <select class="form-select" id="role" required>
          <option value="" disabled selected>Select role</option>
          <option value="admin">Admin</option>
          <option value="customer">Customer</option>
        </select>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = document.getElementById("role").value;

      if (role === "admin") {
        if (username === "admin" && password === "Admin@123") {
          alert("Admin login successful!");
          window.location.href = "admin_menu.html";
        } else {
          alert("Invalid admin credentials.");
        }
      } else if (role === "customer") {
        if (username === "customer" && password === "Customer@123") {
          alert("Customer login successful!");
          window.location.href = "customer_menu.html";
        } else {
          alert("Invalid customer credentials.");
        }
      } else {
        alert("Please select a valid role.");
      }
    });
  </script>

</body>
</html>
